<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HL7 to FHIR API Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo-area">
                    <svg viewBox="0 0 24 24" width="32" height="32" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="logo-icon"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
                    <h1>Healthcare Integration Engine</h1>
                </div>
                <div class="header-badges">
                    <span class="badge badge-hl7">HL7v2</span>
                    <span class="badge separator">â†’</span>
                    <span class="badge badge-fhir">FHIR STU3/R4</span>
                </div>
            </div>
            <p class="subtitle">Real-time Clinical Data Transformation API</p>
        </header>

        <main class="workspace">
            <!-- Left Pane: HL7 Input -->
            <section class="pane input-pane">
                <div class="pane-header">
                    <h2>Raw HL7 Input</h2>
                    <div class="actions">
                        <button id="btn-mock-adt" class="btn btn-secondary">Load Mock ADT^A01</button>
                    </div>
                </div>
                <div class="editor-container">
                    <textarea id="hl7-input" placeholder="Paste pipe-delimited HL7 v2 message here..."></textarea>
                </div>
                <div class="pane-footer">
                    <button id="btn-translate" class="btn btn-primary">
                        <span>Translate to FHIR</span>
                        <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                    </button>
                </div>
            </section>

            <!-- Right Pane: FHIR Output -->
            <section class="pane output-pane">
                <div class="pane-header">
                    <h2>FHIR JSON Output</h2>
                    <div class="actions">
                        <button id="btn-copy" class="btn btn-icon" title="Copy to clipboard">
                            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>
                <div class="editor-container code-output">
                    <pre><code id="fhir-output" class="language-json">// Awaiting HL7 translation...</code></pre>
                </div>
                <div class="status-bar">
                    <div class="status-indicator">
                        <span id="api-status-dot" class="dot"></span>
                        <span id="api-status-text">Backend API Ready</span>
                    </div>
                    <div class="endpoint-info">POST /api/hl7-to-fhir</div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Target Copied</div>

    <script src="app.js"></script>
</body>
</html>
